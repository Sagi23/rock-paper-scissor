<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <main>
      <div class="main-grid">
        <div class="user">
          <h1>
            Your Arsenal<span><p>(click to play)</p></span>
          </h1>
          <img class="arsenal" id="o" src="./static/rock.svg" alt="rock" />
          <img
            class="arsenal"
            src="./static/iconfinder_New_1493292.svg"
            alt="paper"
          />
          <img
            class="arsenal"
            src="./static/iconfinder_Cut_1493291.svg"
            alt="scissor"
          />
        </div>
        <div class="middle">
          <div class="battel">
            <h1 class="user-score">0</h1>
            <h1 class="computer-score">0</h1>
            <form class="form-one">
              <label for="select" class="label"
                >I am playing best out of 3</label
              >
            </form>
            <div class="change"></div>
          </div>
          <div class="show">
            <div class="play-again">
              <p class="winner"></p>
              <form class="form-two">
                <label for="">I want to play best out of</label>
                <select name="" class="select" id="">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3" selected>3</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
                <button class="btn-two">Play Again</button>
              </form>
            </div>
          </div>
          <div class="vs">
            <p>VS.</p>
          </div>
          <div class="banner">
            <h1>Battelfieald</h1>
          </div>
        </div>
        <div class="right">
          <h1>Computer Arsenal</h1>
          <img src="./static/rock.svg" alt="" />
          <img src="./static/iconfinder_New_1493292.svg" alt="" />
          <img src="./static/iconfinder_Cut_1493291.svg" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made By My Sagi Twig Check Out My
        <a href="https://github.com/Sagi23" target="_blank">Github</a>
      </p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
